site_name: ParShift
repo_url: https://github.com/bdfsaraiva/parshift
site_url: https://bdfsaraiva.github.io/parshift
site_description:
  ParShift is a Python package based on Gibson's framework for the analysis of
  conversational sequences.
site_author: Bruno D. Ferreira-Saraiva
watch:
  - ../parshift

theme:
  name: material
  icon:
    logo: material/library
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: black
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Light mode
  font:
    text: Roboto
    code: Fira Code
  favicon: images/icon.png
  logo: images/icon_g.png
  feature:
    tabs: true
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - toc.follow

plugins:
- search:
    lang: en
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        import:
        - https://docs.python.org/3/objects.inv
        - https://pandas.pydata.org/docs/objects.inv

nav:
  - Home: index.md
  - API:
    - Annotation: api/annotation.md
    - Conditional Probabilities: api/conditional_probabilities.md
    - Plotting: api/plotting.md

copyright: Copyright &copy; 2023 Maintained by <a href="https://github.com/bdfsaraiva">Bruno D. Ferreira-Saraiva</a>.
