[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["parshift"]

[project]
name = "parshift"
version = "0.2.2"
description = "Python package based on Gibson's framework (2003) for turn-taking in group conversation analysis."
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "python",
    "conversation-analysis",
    "participation-shifts",
    "turn-taking" ]
license = {text = "MIT"}
authors = [
    {name = "Bruno Saraiva", email = "bruno.saraiva@ulusofona.pt"},
    {name = "JoÃ£o Pedro Carvalho", email = "joao.matos.carvalho@ulusofona.pt" },
    {name = "Nuno Fachada", email = "nuno.fachada@ulusofona.pt" },
    {name = "Manuel Pita", email = "manuel.pita@ulusofona.pt" } ]
dependencies = ["pandas", "matplotlib", "squarify"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering" ]

[project.urls]
"Homepage" = "https://github.com/bdfsaraiva/parshift"
"Bug Tracker" = "https://github.com/bdfsaraiva/parshift/issues"
"Documentation" = "https://bdfsaraiva.github.io/parshift/"

[project.optional-dependencies]
dev = [
    "black",
    "mkdocs-material>=7.1.11",
    "mkdocstrings[python]>=0.19.0",
    "mypy>=1.0",
    "pandas-stubs>=1.5.0",
    "pytest>=7.2.0",
    "pytest-mypy>=0.10",
    "pytest-cov>=4.0.0" ]

[tool.pytest.ini_options]
minversion = "7.2"
addopts = "--doctest-modules --mypy"
norecursedirs = [
    "hooks",
    "*.egg",
    ".eggs",
    "dist",
    "build",
    "docs",
    ".tox",
    ".git",
    "__pycache__" ]
testpaths = ["parshift", "tests"]

[tool.mypy]
python_version = 3.8

[[tool.mypy.overrides]]
module = [ "squarify", "matplotlib", "matplotlib.pyplot"]
ignore_missing_imports = true

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
)/
'''
