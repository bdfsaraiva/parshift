[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = []

[project]
name = "parshift"
version = "0.0.1"
description = ""
readme = "README.md"
requires-python = ">=3.8"
keywords = ["participation shifts", "conversational analysis"]
license = {text = "MIT"}
authors = [ { name = "Bruno Saraiva", email = "bruno.saraiva@ulusofona.pt" } ]
dependencies = ["pandas", "matplotlib" ] # Not really required

[project.urls]
"Homepage" = "https://github.com/bdfsaraiva/parshift"
"Bug Tracker" = "https://github.com/bdfsaraiva/parshift/issues"

